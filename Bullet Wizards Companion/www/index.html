<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Bullet Wizard Companion</title>
  </head>
  <body>
    <!-- <img class="title" src="img/b-wiz-logo-oneline.png" /> -->

    <div id="deviceready">
      <p class="event listening">CONNECTING...</p>
    </div>

    <div class="container safe">
      <div class="cube spider">
        <p>1</p>
      </div>
      <div class="cube meteor">
        <p>2</p>
      </div>
      <div class="cube arx">
        <p>3</p>
      </div>
      <div class="cube summon">
        <p>4</p>
      </div>
      <div class="cube weapon">
        <p>5</p>
      </div>
      <div class="cube artifact">
        <p>6</p>
      </div>
      <button class="cancel">CANCEL</button>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
