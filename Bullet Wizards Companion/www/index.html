<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Bullet Wizard Companion</title>
  </head>
  <body>
    <!-- <img class="title" src="img/b-wiz-logo-oneline.png" /> -->

    <div id="deviceready">
      <p class="event listening">CONNECTING...</p>
    </div>

    <button id="prev">prev</button>
    <button id="next">next</button>

    <div id="book">
      <div class="container">
        <img class="title" src="img/b-wiz-logo-white.png" />
      </div>
      <div class="container safe">
        <div class="cube spider" data-char="1" id="spider">
          <p></p>
        </div>
        <div class="cube meteor" data-char="2" id="meteor">
          <p></p>
        </div>
        <div class="cube arx" data-char="3" id="arx">
          <p></p>
        </div>
        <div class="cube summon" data-char="4" id="summon">
          <p></p>
        </div>
        <div class="cube weapon" data-char="5" id="weapon">
          <p></p>
        </div>
        <div class="cube artifact" data-char="6" id="artifact">
          <p></p>
        </div>
        <button id="cancel">CANCEL</button>
      </div>
      <div class="container">
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
