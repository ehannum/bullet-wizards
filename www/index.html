<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Bullet Wizard Companion</title>
  </head>
  <body>
    <!-- <img class="title" src="img/b-wiz-logo-oneline.png" /> -->

    <div id="deviceready">
      <p class="event listening">CONNECTING...</p>
    </div>

    <button id="prev">prev</button>
    <button id="next">next</button>

    <h1 class="countdown" id="countdown"><span id="cdown">3</span></h1>

    <div id="book">
      <div class="container" id="select">
        <img class="title" src="img/b-wiz-logo-white.png" />
        <div class="cube small spider" data-char="1"></div>
        <div class="cube small meteor" data-char="2"></div>
        <div class="cube small arx" data-char="3"></div>
        <div class="cube small summon" data-char="4"></div>
        <div class="cube small weapon" data-char="5"></div>
        <div class="cube small artifact" data-char="6"></div>
        <button id="play" class="bottom-button">PLAY</button>
      </div>
      <div class="container" id="safe">
        <div class="cube safe spider" data-char="1" id="spider"></div>
        <div class="cube safe meteor" data-char="2" id="meteor"></div>
        <div class="cube safe arx" data-char="3" id="arx"></div>
        <div class="cube safe summon" data-char="4" id="summon"></div>
        <div class="cube safe weapon" data-char="5" id="weapon"></div>
        <div class="cube safe artifact" data-char="6" id="artifact"></div>
        <button id="cancel" class="bottom-button">CANCEL</button>
      </div>
      <div class="container">
        <img class="title" src="img/b-wiz-logo-white.png" />
        <h1 class="title"><span id="numPlayers">0</span> PLAYERS</h1>
      </div>
    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
